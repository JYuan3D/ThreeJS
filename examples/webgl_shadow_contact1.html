<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - contact shadows</title>
		<meta charset="utf-8" />
		<meta

			content="width=device-width, initial-scale=1.0, user-scalable=no"
		/>
		<link type="text/css" rel="stylesheet" href="main.css" />
		<style>
			body {
				background-color: #fff;
				color: #000;
			}

				color: #08f;
			}
		</style>
	</head>
	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a>
			webgl - contact shadows
		</div>
		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script
			async
			src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
		></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js"
				}
			}
		</script>

		<script type="module">
			import * as THREE from "three";
			import { GLTFLoader } from "./jsm/loaders/GLTFLoader.js";
			import { OrbitControls } from "./jsm/controls/OrbitControls.js";
			import Stats from "./jsm/libs/stats.module.js";
			import { GUI } from "./jsm/libs/lil-gui.module.min.js";
			import { HorizontalBlurShader } from "./jsm/shaders/HorizontalBlurShader.js";
			import { VerticalBlurShader } from "./jsm/shaders/VerticalBlurShader.js";

			let camera, scene, renderer, stats, gui;

			const meshes = [];

			const PLANE_WIDTH = 2.5 * 1;
			const PLANE_HEIGHT = 2.5 * 1;
			const CAMERA_HEIGHT = 0.3 * 1;

			const state = {
				shadow: {
					blur: 0,
					darkness: 5,
					opacity: 1,
				},
				plane: {
					color: "#b2f5cc",
					opacity: 1,
				},
				showWireframe: true,
			};

			let shadowGroup,
				renderTarget,
				renderTargetBlur,
				shadowCamera,
				cameraHelper,
				depthMaterial,
				horizontalBlurMaterial,
				verticalBlurMaterial;

			let axesHelper;

			let plane, blurPlane, fillPlane;

			init();
			animate();

			function addAxesHelper(scene) {
				// 红色代表 X 轴. 绿色代表 Y 轴. 蓝色代表 Z 轴.
				axesHelper = new THREE.AxesHelper(5);
				scene.add(axesHelper);
			}

			function addGridHelper(scene) {
				const size = 100;
				const divisions = 100;
				const gridHelper = new THREE.GridHelper(size, divisions);
				scene.add(gridHelper);
			}

			function addScene() {
				scene = new THREE.Scene();
				scene.background = new THREE.Color(0xe9e9e9);
			}

			function addStats() {
				stats = new Stats();
				document.body.appendChild(stats.dom);
			}

			function addCamera() {
				camera = new THREE.PerspectiveCamera(
					50,
					window.innerWidth / window.innerHeight,
					0.1,
					100
				);
				camera.position.set(0.5, 1, 2);
			}

			function addCameraHelper(scene, gui) {
				const cameraFolder = gui.addFolder("camera");
				cameraFolder.close();
				const state = {
					showHelper: false,
				};

				const helper = new THREE.CameraHelper(camera);

				cameraFolder.add(state, "showHelper", true).onChange(function () {
					if (state.showHelper) {
						scene.add(helper);
					} else {
						scene.remove(helper);
					}
				});
			}

			function addShadowCamera() {
				// the camera to render the depth material from
				shadowCamera = new THREE.OrthographicCamera(
					-PLANE_WIDTH,
					PLANE_WIDTH,
					PLANE_HEIGHT,
					-PLANE_HEIGHT,
					0,
					CAMERA_HEIGHT * 4
				);
				// shadowCamera.position.set(0, -0.5, 0)
				shadowCamera.rotation.x = Math.PI / 2; // get the camera to look up
				shadowGroup.add(shadowCamera);
			}

			function addShadowCameraHelper(scene, gui) {
				const cameraFolder = gui.addFolder("shadowCamera");
				cameraFolder.close();
				const state = {
					showHelper: true,
				};

				cameraHelper = new THREE.CameraHelper(shadowCamera);
				scene.add(cameraHelper);

				cameraFolder.add(state, "showHelper", true).onChange(function () {
					if (state.showHelper) {
						scene.add(cameraHelper);
					} else {
						scene.remove(cameraHelper);
					}
				});
			}

			function setModelPosition(group) {
				var box3 = new THREE.Box3();
				box3.expandByObject(group);
				var center = new THREE.Vector3();
				box3.getCenter(center);
				// 返回包围盒的中心点
				group.position.x = group.position.x - center.x;
				group.position.y = group.position.y - center.y;
				group.position.z = group.position.z - center.z;
			}

			function addMeshes() {
				// add the example meshes
				const geometries = [
					new THREE.BoxGeometry(0.4, 0.4, 0.4),
					new THREE.IcosahedronGeometry(0.3),
					new THREE.CylinderGeometry(0.5, 0.5, 0.1, 32),
				];

				const material = new THREE.MeshNormalMaterial({
					side: THREE.DoubleSide,
				});

				// for (let i = 0, l = geometries.length; i < l; i++) {
				// 	const angle = (i / l) * Math.PI * 2;

				// 	const geometry = geometries[i];
				// 	const mesh = new THREE.Mesh(geometry, material);
				// 	mesh.position.y = 0.1;
				// 	mesh.position.x = Math.cos(angle) / 2.0;
				// 	mesh.position.z = Math.sin(angle) / 2.0;
				// 	scene.add(mesh);
				// 	meshes.push(mesh);
				// }

				const loader = new GLTFLoader().setPath("./models/_other/building/");

				loader.load("jianzhu_1.glb", (gltf) => {
					gltf.scene.rotateX(-Math.PI);
					gltf.scene.scale.set(0.001, 0.001, 0.001);

					setModelPosition(gltf.scene);

					scene.add(gltf.scene);

					gltf.scene.traverse((node) => {
						if (node.type === "Mesh") {
							console.log("[node]", node);
							// node.castShadow = true;
							// node.receiveShadow = true;
							node.material = material;
						}
					});

					const geometry1 = new THREE.SphereGeometry(0.15, 32, 16);
					const material1 = new THREE.MeshBasicMaterial({ color: 0xffff00 });
					const sphere = new THREE.Mesh(geometry1, material1);
					scene.add(sphere);
				});
			}

			function addShadowGroup() {
				// the container, if you need to move the plane just move this
				// 容器，如果你需要移动平面，仅需要移动这个
				shadowGroup = new THREE.Group();
				shadowGroup.position.y = -0.3;
				scene.add(shadowGroup);
			}

			function addPlane(planeGeometry, planeMaterial, shadowFolder) {
				plane = new THREE.Mesh(planeGeometry, planeMaterial).rotateX(0);
				// plane.position.set(0.5, 0, 0);
				// make sure it's rendered after the fillPlane
				// 确保plane在fillPlane之后进行渲染
				// 这个值将使得scene graph（场景图）中默认的的渲染顺序被覆盖， 即使不透明对象和透明对象保持独立顺序。 渲染顺序是由低到高来排序的，默认值为0。
				plane.renderOrder = 1;
				shadowGroup.add(plane);

				// the y from the texture is flipped!
				// 纹理中的y被翻转！
				plane.scale.y = -1;

				// opacity: 透明度
				shadowFolder
					.add(state.shadow, "opacity", 0, 1, 0.01)
					.onChange(function () {
						plane.material.opacity = state.shadow.opacity;
					});
			}

			function addBlurPlane(planeGeometry) {
				// the plane onto which to blur the texture
				// 要模糊纹理的平面
				blurPlane = new THREE.Mesh(planeGeometry);
				blurPlane.visible = false;
				shadowGroup.add(blurPlane);
			}

			function addFillPlane(planeFolder) {
				const planeGeometry = new THREE.PlaneGeometry(
					PLANE_WIDTH * 1.5 * 2,
					PLANE_HEIGHT * 1.5 * 2
				).rotateX(Math.PI / 2);

				// the plane with the color of the ground
				// 具有地面颜色的平面
				const fillPlaneMaterial = new THREE.MeshBasicMaterial({
					color: state.plane.color,
					opacity: state.plane.opacity,
					transparent: true,
					depthWrite: false,
					side: THREE.DoubleSide,
				});
				fillPlane = new THREE.Mesh(planeGeometry, fillPlaneMaterial);
				fillPlane.rotateX(Math.PI);
				shadowGroup.add(fillPlane);

				planeFolder.addColor(state.plane, "color").onChange(function () {
					fillPlane.material.color = new THREE.Color(state.plane.color);
				});

				planeFolder
					.add(state.plane, "opacity", 0, 1, 0.01)
					.onChange(function () {
						fillPlane.material.opacity = state.plane.opacity;
					});
			}

			function addDepthMaterial(shadowFolder) {
				// like MeshDepthMaterial, but goes from black to transparent
				// 用于渲染深度材质的摄像机
				// MeshDepthMaterial: 一种按深度绘制几何体的材质。深度基于相机远近平面。白色最近，黑色最远。
				depthMaterial = new THREE.MeshDepthMaterial();
				// userData: 一个对象，可用于存储有关Material的自定义数据。它不应该包含对函数的引用，因为这些函数不会被克隆。
				// 暗色
				depthMaterial.userData.darkness = { value: state.shadow.darkness };
				// onBeforeCompile: 在编译shader程序之前立即执行的可选回调。此函数使用shader源码作为参数。用于修改内置材质。
				// 和其他属性不一样的是，这个回调在.clone()，.copy() 和 .toJSON() 中不支持。
				depthMaterial.onBeforeCompile = function (shader) {
					shader.uniforms.darkness = depthMaterial.userData.darkness;
					shader.fragmentShader = /* glsl */ `
						uniform float darkness;
						${shader.fragmentShader.replace(
							"gl_FragColor = vec4( vec3( 1.0 - fragCoordZ ), opacity );",
							"gl_FragColor = vec4( vec3( 0.0 ), ( 1.0 - fragCoordZ ) * darkness );"
							// "gl_FragColor = vec4(1.0, 0.0, 0.0, ( 1.0 - fragCoordZ ) * darkness );"
						)}
					`;
				};

				depthMaterial.depthTest = false;
				depthMaterial.depthWrite = false;

				shadowFolder
					.add(state.shadow, "darkness", 1, 5, 0.1)
					.onChange(function () {
						depthMaterial.userData.darkness.value = state.shadow.darkness;
					});
			}

			function addHorizontalBlurMaterial() {
				// 水平的
				horizontalBlurMaterial = new THREE.ShaderMaterial(HorizontalBlurShader);
				horizontalBlurMaterial.depthTest = false;
			}

			function addVerticalBlurMaterial() {
				// 垂直的
				verticalBlurMaterial = new THREE.ShaderMaterial(VerticalBlurShader);
				verticalBlurMaterial.depthTest = false;
			}

			function init() {
				gui = new GUI();
				addScene();

				addStats();

				window.addEventListener("resize", onWindowResize);

				addCamera();
				addCameraHelper(scene, gui);

				const shadowFolder = gui.addFolder("shadow");
				shadowFolder.open();
				const planeFolder = gui.addFolder("plane");
				planeFolder.open();

				addAxesHelper(scene);
				// addGridHelper(scene);

				addMeshes();

				addShadowGroup();

				// the render target that will show the shadows in the plane texture
				// 在平面纹理中显示阴影的渲染目标
				/**
				 * render target是一个缓冲，就是在这个缓冲中，视频卡为正在后台渲染的场景绘制像素。
				 * 它用于不同的效果，例如用于在一个图像显示在屏幕上之前先做一些处理。
				 */
				renderTarget = new THREE.WebGLRenderTarget(512, 512);
				// texture: 纹理实例保存这渲染的像素，用作进一步处理的输入值
				// generateMipmaps: 是否为纹理生成mipmap（如果可用）。默认为true。 如果你手动生成mipmap，请将其设为false。
				renderTarget.texture.generateMipmaps = false;

				// the render target that we will use to blur the first render target
				// 这是我们将模糊的第一个渲染目标
				renderTargetBlur = new THREE.WebGLRenderTarget(512, 512);
				// generateMipmaps: 是否为纹理生成mipmap（如果可用）。默认为true。 如果你手动生成mipmap，请将其设为false。
				renderTargetBlur.texture.generateMipmaps = false;

				// make a plane and make it face up
				// 做一个平面，使它面朝上
				const planeGeometry = new THREE.PlaneGeometry(
					PLANE_WIDTH * 2,
					PLANE_HEIGHT * 2
				).rotateX(Math.PI / 2);

				const planeMaterial = new THREE.MeshBasicMaterial({
					map: renderTarget.texture,
					opacity: state.shadow.opacity,
					transparent: true,
					depthWrite: false,
				});

				addPlane(planeGeometry, planeMaterial, shadowFolder);

				addBlurPlane(planeGeometry);

				addFillPlane(planeFolder);

				addShadowCamera();

				addShadowCameraHelper(scene, gui);

				addDepthMaterial(shadowFolder);

				addHorizontalBlurMaterial();

				addVerticalBlurMaterial();

				// blur: 变得模糊不清
				shadowFolder.add(state.shadow, "blur", 0, 15, 0.1);

				renderer = new THREE.WebGLRenderer({ antialias: true });
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);
				document.body.appendChild(renderer.domElement);

				//

				new OrbitControls(camera, renderer.domElement);
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize(window.innerWidth, window.innerHeight);
			}

			// renderTarget --> blurPlane (horizontalBlur) --> renderTargetBlur --> blurPlane (verticalBlur) --> renderTarget
			function blurShadow(amount) {
				blurPlane.visible = true;

				// blur horizontally and draw in the renderTargetBlur
				blurPlane.material = horizontalBlurMaterial;
				blurPlane.material.uniforms.tDiffuse.value = renderTarget.texture;
				horizontalBlurMaterial.uniforms.h.value = (amount * 1) / 256;

				renderer.setRenderTarget(renderTargetBlur);
				renderer.render(blurPlane, shadowCamera);

				// blur vertically and draw in the main renderTarget
				blurPlane.material = verticalBlurMaterial;
				blurPlane.material.uniforms.tDiffuse.value = renderTargetBlur.texture;
				verticalBlurMaterial.uniforms.v.value = (amount * 1) / 256;

				renderer.setRenderTarget(renderTarget);
				renderer.render(blurPlane, shadowCamera);

				blurPlane.visible = false;
			}

			function animate() {
				requestAnimationFrame(animate);

				//

				// meshes.forEach((mesh) => {
				// 	mesh.rotation.x += 0.01;
				// 	mesh.rotation.y += 0.02;
				// });

				//

				// remove the background
				const initialBackground = scene.background;
				scene.background = null;

				axesHelper.visible = false;
				// force the depthMaterial to everything
				cameraHelper.visible = false;
				// overrideMaterial将强制场景中的每个物体都使用depthMaterial材质来渲染
				scene.overrideMaterial = depthMaterial;

				// set renderer clear alpha
				const initialClearAlpha = renderer.getClearAlpha(); // 返回一个表示当前alpha值的float，范围在0到1
				renderer.setClearAlpha(0); // 设置alpha为0

				// render to the render target to get the depths
				// 渲染到渲染目标以获取深度
				renderer.setRenderTarget(renderTarget);
				renderer.render(scene, shadowCamera);

				// and reset the override material
				// 重置替代材质
				scene.overrideMaterial = null;
				cameraHelper.visible = true;
				axesHelper.visible = true;

				// console.log('[state.shadow.blur]:', state.shadow.blur);

				blurShadow(state.shadow.blur);

				// a second pass to reduce the artifacts 第二遍是为了减少伪影
				// (0.4 is the minimum blur amout so that the artifacts are gone) 0.4是使瑕疵消失的最小模糊量
				blurShadow(state.shadow.blur * 0.4);

				// reset and render the normal scene
				renderer.setRenderTarget(null);
				renderer.setClearAlpha(initialClearAlpha);
				scene.background = initialBackground;

				renderer.render(scene, camera);
				stats.update();
			}
		</script>
	</body>
