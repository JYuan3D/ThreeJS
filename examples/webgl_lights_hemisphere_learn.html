<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - lights - hemisphere light</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
		/>
		<link type="text/css" rel="stylesheet" href="main.css" />
		<style>
			body {
				color: #444;
			}
			a {
				color: #08f;
			}
			.btnWrap {
				position: fixed;
				top: 0;
				right: 0;
			}
			.btnWrap button {
				display: block;
				margin-bottom: 5px;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a>
			- webgl hemisphere light example<br />
			flamingo by
			<a href="https://mirada.com/" target="_blank" rel="noopener">mirada</a>
			from <a href="http://www.ro.me" target="_blank" rel="noopener">ro.me</a
			><br /><br />
		</div>
		<div class="btnWrap">
			<button id="hemisphereButton">toggle hemisphere light</button>
			<button id="directionalButton">toggle directional light</button>
			<button id="fogButton">toggle fog</button>
		</div>

		<script type="x-shader/x-vertex" id="vertexShader">

			varying vec3 vWorldPosition;

			void main() {

				vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
				vWorldPosition = worldPosition.xyz;

				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}
		</script>

		<script type="x-shader/x-fragment" id="fragmentShader">

			uniform vec3 topColor;
			uniform vec3 bottomColor;
			uniform float offset;
			uniform float exponent;

			varying vec3 vWorldPosition;

			void main() {

				float h = normalize( vWorldPosition + offset ).y;
				gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h , 0.0), exponent ), 0.0 ) ), 1.0 );

			}
		</script>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script
			async
			src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
		></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js"
				}
			}
		</script>

		<script type="module">
			import * as THREE from "three";

			import Stats from "./jsm/libs/stats.module.js";

			import { GLTFLoader } from "./jsm/loaders/GLTFLoader.js";
			import { OrbitControls } from "./jsm/controls/OrbitControls.js";

			let camera, scene, renderer;
			const mixers = [];
			let stats;
			let controls;

			const clock = new THREE.Clock();

			init();
			animate();

			function setScene() {
				let instance = new THREE.Scene();
				// instance.background = new THREE.Color().setHSL(0.6, 0, 1);
				instance.fog = new THREE.Fog(instance.background, 1, 5000);
				instance.fog.color = new THREE.Color(0xffffff);
				return instance;
			}

			function setCamera() {
				let instance = new THREE.PerspectiveCamera(
					30,
					window.innerWidth / window.innerHeight,
					1,
					5000
				);
				instance.position.set(0, 0, 250);
				return instance;
			}

			function setRenderer() {
				let instance = new THREE.WebGLRenderer({ antialias: true });
				instance.setPixelRatio(window.devicePixelRatio);
				instance.setSize(window.innerWidth, window.innerHeight);
				container.appendChild(instance.domElement);
				instance.outputEncoding = THREE.sRGBEncoding;
				instance.shadowMap.enabled = true; // 如果使用，它包含阴影贴图的引用。
				return instance;
			}

			function addHemiLight() {
				const instance = new THREE.HemisphereLight(0x3284ff, 0xffc87f, 0.6);
				// instance.color.setHSL(0.6, 1, 0.6);
				// instance.groundColor.setHSL(0.095, 1, 0.75);
				instance.position.set(0, 50, 0);
				return instance;
			}

			function addHemisphereLightHelper(light) {
				const instance = new THREE.HemisphereLightHelper(light, 10);
				return instance;
			}

			function addDirectionalLight() {
				const instance = new THREE.DirectionalLight(0xfff4e5, 1);
				// instance.color.setHSL(0.1, 1, 0.95);
				instance.position.set(-1, 1.75, 1);
				instance.position.multiplyScalar(30);
				return instance;
			}

			function setDirectionalLightShadow(dirLight) {
				dirLight.castShadow = true;

				dirLight.shadow.mapSize.width = 2048;
				dirLight.shadow.mapSize.height = 2048;

				const d = 50;

				dirLight.shadow.camera.left = -d;
				dirLight.shadow.camera.right = d;
				dirLight.shadow.camera.top = d;
				dirLight.shadow.camera.bottom = -d;

				dirLight.shadow.camera.far = 3500;
				dirLight.shadow.bias = -0.0001;
			}

			function addDirectionalLightHelper(light) {
				const instance = new THREE.DirectionalLightHelper(light, 10);
				return instance;
			}

			function addDirectionalLightCameraHelper(lightCamera) {
				const instance = new THREE.CameraHelper(lightCamera);
				return instance;
			}

			function addGround() {
				const geometry = new THREE.PlaneGeometry(10000, 10000);
				const material = new THREE.MeshLambertMaterial({ color: 0xffc87f });
				// material.color.setHSL(0.095, 1, 0.75);

				const instance = new THREE.Mesh(geometry, material);
				instance.position.y = -33;
				instance.rotation.x = -Math.PI / 2;
				instance.receiveShadow = true;
				return instance;
			}

			function addSky(uniforms, vertexShader, fragmentShader) {
				const geometry = new THREE.SphereGeometry(4000, 32, 15);
				const material = new THREE.ShaderMaterial({
					uniforms: uniforms,
					vertexShader: vertexShader,
					fragmentShader: fragmentShader,
					side: THREE.BackSide,
				});

				const instance = new THREE.Mesh(geometry, material);
				return instance;
			}

			function addModel(scene, mixers) {
				const loader = new GLTFLoader();

				loader.load("models/gltf/Flamingo.glb", function (gltf) {
					const mesh = gltf.scene.children[0];

					const s = 0.35;
					mesh.scale.set(s, s, s);
					mesh.position.y = 15;
					mesh.rotation.y = -1;

					mesh.castShadow = true;
					mesh.receiveShadow = true;

					scene.add(mesh);

					const mixer = new THREE.AnimationMixer(mesh);
					mixer.clipAction(gltf.animations[0]).setDuration(1).play();
					mixers.push(mixer);
				});
			}

			function setStats() {
				let instance = new Stats();
				container.appendChild(instance.dom);
				return instance;
			}

			function init() {
				const container = document.getElementById("container");

				scene = setScene();
				camera = setCamera();
				renderer = setRenderer();

				// 光源
				const hemiLight = addHemiLight();
				scene.add(hemiLight);

				const hemiLightHelper = addHemisphereLightHelper(hemiLight);
				scene.add(hemiLightHelper);

				const dirLight = addDirectionalLight();
				scene.add(dirLight);

				setDirectionalLightShadow(dirLight);

				const dirLightHelper = addDirectionalLightHelper(dirLight);
				scene.add(dirLightHelper);

				const dirLightShadowCameraHelper = addDirectionalLightCameraHelper(
					dirLight.shadow.camera
				);
				scene.add(dirLightShadowCameraHelper);

				// 地面
				const ground = addGround();
				scene.add(ground);

				// 天空
				const vertexShader =
					document.getElementById("vertexShader").textContent;
				const fragmentShader =
					document.getElementById("fragmentShader").textContent;
				const uniforms = {
					topColor: { value: new THREE.Color(0x3284ff) },
					bottomColor: { value: new THREE.Color(0xffffff) },
					offset: { value: 33 },
					exponent: { value: 0.6 },
				};

				const sky = addSky(uniforms, vertexShader, fragmentShader);
				scene.add(sky);

				// 模型
				addModel(scene, mixers);

				controls = new OrbitControls(camera, renderer.domElement);

				stats = setStats();

				window.addEventListener("resize", onWindowResize);

				// GUI
				const hemisphereButton = document.getElementById("hemisphereButton");
				hemisphereButton.addEventListener("click", function () {
					hemiLight.visible = !hemiLight.visible;
					hemiLightHelper.visible = !hemiLightHelper.visible;
				});

				const directionalButton = document.getElementById("directionalButton");
				directionalButton.addEventListener("click", function () {
					dirLight.visible = !dirLight.visible;
					dirLightHelper.visible = !dirLightHelper.visible;
				});

				const fogButton = document.getElementById("fogButton");
				fogButton.addEventListener("click", function () {
					scene.fog.far = scene.fog.far === 5000 ? 0 : 5000;
				});
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize(window.innerWidth, window.innerHeight);
			}

			function animate() {
				requestAnimationFrame(animate);

				render();
				stats.update();
				controls.update();
			}

			function render() {
				const delta = clock.getDelta();

				for (let i = 0; i < mixers.length; i++) {
					mixers[i].update(delta);
				}

				renderer.render(scene, camera);
			}
		</script>
	</body>
</html>
